<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-keys">
            <button type="button" class="operator-key" id="multiply">&times;</button>
            <button type="button" class="operator-key" id="divide">รท</button>
            <button type="button" class="operator-key" id="add">+</button>
            <button type="button" class="operator-key" id="subtract">-</button>
            <button type="button" class="number-key">7</button>
            <button type="button" class="number-key">8</button>
            <button type="button" class="number-key">9</button>
            <button type="button" class="number-key">4</button>
            <button type="button" class="number-key">5</button>
            <button type="button" class="number-key">6</button>
            <button type="button" class="number-key">1</button>
            <button type="button" class="number-key">2</button>
            <button type="button" class="number-key">3</button>
            <button type="button" class="number-key">0</button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button" class="equal-key" id="equal">=</button>
            <button type="button" class="clear-key" id="clear">C</button>
        </div>
    </div>
    <script src="calculatorApp.js"></script>
</body>

</html>
