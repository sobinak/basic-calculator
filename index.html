<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display"> </div>
        <div class="calculator-keys">
            <button type="button" id="multiply">&times;</button>
            <button type="button" id="divide">รท</button>
            <button type="button" id="add">+</button>
            <button type="button" id="subtract">-</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">0</button>
            <button type="button" id="equal">=</button>
            <button type="button" id="clear">C</button>
        </div>
    </div>
    <script src="calculatorApp.js"></script>
</body>

</html>
